<!DOCTYPE html>
<html>
<head>
    <title>天気予報結果</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">{{ city }}の天気</h1>
                        <p class="card-text">気温: {{ temperature }}°C</p>
                        <p class="card-text">天気: {{ description }} <i class="wi {{ weather_icons[icon] }}"></i></p>
                        <a href="/" class="btn btn-primary">別の都市を検索</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
